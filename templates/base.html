{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {%  block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<!--navbar-->
<nav class="navbar fixed-top navbar-expand-sm" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-snowflake"></i> WinterCarey <i class="fa-solid fa-snowflake"></i></a>
        <!--<a class="navbar-brand" href="#"><i class="fa-solid fa-snowflake"></i> WinterCarey <i class="fa-solid fa-snowflake"></i></a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <!--clothes-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Clothes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'jackets' %}">Jackets</a></li>
                        <li><a class="dropdown-item" href="{% url 'shirts' %}">Shirts</a></li>
                        <li><a class="dropdown-item" href="{% url 'pants' %}">Pants</a></li>
                        <li><a class="dropdown-item" href="{% url 'boots' %}">Boots</a></li>
                    </ul>
                </li>
                <!--ax-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Accessories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'gloves' %}">Gloves</a></li>
                        <li><a class="dropdown-item" href="{% url 'hats' %}">Hats</a></li>
                        <li><a class="dropdown-item" href="{% url 'scarves' %}">Scarves</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'cart' %}">Cart <i class="fa-solid fa-bag-shopping"></i></a>
                </li>
            </ul>
        </div>
        <a class="btn btn-outline-primary" href="{% url 'checkout' %}" role="button"><i class="fa-solid fa-money-check-dollar"></i> Checkout</a>
    </div>
</nav>
<!--navbarend-->

<div class="row">
    <div class="col mt-5">
        {% block body %}
        {% endblock %}
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
